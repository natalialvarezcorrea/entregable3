<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container ">
      <div class=" abs-center">
        <form class="form-signin p-5 form">
          <div class="text-center mb-4 col-4">
            <a href="index.html"
              ><img
                class="mb-4 text ml-2"
                src="img/logo.PNG"
                alt=""
                width="50"
                height="80"
            /></a>
            <h1 class="h3 mb-3 font-weight-normal text">LOGIN</h1>
            <p class="text">nzdjfhskbfkhsbdsjernfuhb</p>
          </div>

          <div class="form-label-group ">
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
              required=""
              autofocus=""
            />
            <label for="inputEmail"
              ><font style="vertical-align: inherit;"
                ><font style="vertical-align: inherit;"
                  >Dirección de correo electrónico</font
                ></font
              ></label
            >
          </div>

          <div class="form-label-group ">
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              required=""
            />
            <label for="inputPassword"
              ><font style="vertical-align: inherit;"
                ><font style="vertical-align: inherit;">Contraseña</font></font
              ></label
            >
          </div>

          <div class="checkbox mb-3 ">
            <label>
              <input type="checkbox" value="remember-me" /><font
                style="vertical-align: inherit;"
                ><font style="vertical-align: inherit;">
                  Recuérdame
                </font></font
              ></label
            >
          </div>

          <button class="btn btn-lg btn-primary btn-block " type="submit">
            <font style="vertical-align: inherit;"
              ><font style="vertical-align: inherit;"
                ><a href="index.html" style="color:white;">Registrarse</a></font
              ></font
            >
          </button>

          <p class="mt-5 mb-3 text-muted text-center ">
            <font style="vertical-align: inherit;"
              ><font style="vertical-align: inherit;">© 2017-2019</font></font
            >
          </p>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
